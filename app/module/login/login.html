            <div class="breadcrumbs">
                <ul class="breadcrumbs__list">
                    <li class="breadcrumbs__item">
                        <a class="breadcrumbs__link" href="#">

                    <li class="breadcrumbs__item">

<section class="modal">
    <div class="container">
        <div class="modal__links">
            <a class="modal__link" href="#">REGISTER</a>
            <a class="modal__link modal__link--active" href="#">LOGIN</a>
        </div>
        <form class="modal__form" action="#">
            <label class="modal__label">
                Username or email address*
                <input type="text" class="modal__input" required>
            </label>
            <label class="modal__label">
                Password*
                <input type="password" class="modal__input" required>
            </label>
            <label class="modal__label">
                <input type="checkbox">
                Remember me
            </label>
            <button class="modal__btn" type="submit">
                LOG IN
            </button>
            <a class="modal__error" href="#" >
                Lost your password?
            </a>
        </form>
    </div>
</section>
